<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>What the weather?</title>
</head>

<body>
    <div class="container">
        <header>
            <form id="search-form">
                <input type="text" placeholder="Enter your city..." required class="search-form" id="search-bar">
                <input type="submit" value="Search" class="search-button" id="search-button">
            </form>
        </header>

        <main>
            <div class="data">
                <div>
                    <h1 class="city" id="city"></h1>
                    <p class="details">
                        <span id="time"></span>,
                        <span id="description"></span>
                        <br>
                        Humidity:
                        <strong id="humidity">
                        </strong>,
                        Wind:
                        <strong id="wind-speed">
                        </strong>
                    </p>
                </div>


                <div class="degree">
                    <div id="icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                            class="weather-app-icon" />
                    </div>
                    <div class="temperature" id="temperature">12</div>
                    <div class="unit">°C</div>
                </div>

            </div>

            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="forecast-day">
                            Tue
                        </div>
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt=""
                            width="42">
                        <div class="forecast-temperature">
                            <span class="forecast-max-temperature">10°</span>
                            <span class="forecast-min-temperature">8°</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>This project was coded by <a href="https://github.com/Wendz19" target="_blank">Wendy</a> , is
            <a href="https://github.com/Wendz19/Weather_app" target="_blank">open-sourced on GitHub</a> and hosted
            on <a href="https://toweatherornottoweather.netlify.app/" target="_blank">Netlify</a>
        </footer>


    </div>
    <script src="src/index.js"></script>
</body>

</html>
