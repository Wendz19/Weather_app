<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>What the weather?</title>
</head>

<body>
    <div class="container">
        <header>
            <form>
                <input type="text" placeholder="Enter your city..." required class="search-form">
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>

        <main>
            <h1 class="city"> Paris</h1>
            <span class="degree">
                🌧️12°C
            </span>
            <p>
                Tuesday 18:34, heavy rain
                <br>
                Humidity: 45%, Wind: 5km/h
            </p>
        </main>

        <footer>This project was coded by <a href="https://github.com/Wendz19" target="_blank">Wendy</a> , is
            <a href="https://github.com/Wendz19/Weather_app" target="_blank">open-sourced on GitHub</a> and hosted
            on <a href="https://toweatherornottoweather.netlify.app/" target="_blank">Netlify</a>
        </footer>


    </div>
</body>

</html>
